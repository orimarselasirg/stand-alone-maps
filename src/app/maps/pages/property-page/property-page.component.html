<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de casa</h3>
    <hr>
    <div class="row mt-2">
      <div class="col">
        <div class="col">
          <div class="row">

            <div
              class="col-4 mb-2"
              *ngFor="let house of houses"
            >
              <div class="card">
              <!-- <img src="..." alt="" class="card-img-top"> -->
               <map-mini-maps
               [lngLat]="house.lngLat"
               />
                <div class="card-body">
                  <h5 class="card-title">{{house.title}}</h5>
                  <div class="card-text">{{house.description}}</div>
                </div>
              </div>
            </div>
            <div class="col-4 mb-2">
              <counter-alone [counter]="8"/>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
