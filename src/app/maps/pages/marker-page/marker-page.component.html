<div #map id="map"></div>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let marker of markerLists; let i = index"
    [ngStyle]="{backgroundColor: marker.color}"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(marker.marker)"
  >
    Marker: {{ i + 1 }}
  </li>
</ul>


<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
